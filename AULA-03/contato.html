<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contact" class="form">
        <h2>Contato</h2>
        <p>Entre em contato conosco:</p>
        <form id="contactForm" action="http://localhost:3000/submit_form" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br>
            <input type="submit" value="Enviar" onclick="validateForm(event)">
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
